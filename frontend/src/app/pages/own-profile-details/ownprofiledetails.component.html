<section class="ownProfileDetails">
    <img src="{{ bannerPlaceholder }}" alt="" class="banner" />

    <aside>
        <img
            src="../../assets/media/Profile_avatar_placeholder_large-removebg-preview.png"
            alt=""
            class="profilePicture"
        />
        <section class="profileInformation" *ngIf="myProfileDetails">
            <h2 class="fullName">
                {{ myProfileDetails.firstName }} {{ myProfileDetails.prefixes }} {{ myProfileDetails.lastName }}
            </h2>
            <svg class="editButton" routerLink="/edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"
                />
            </svg>
            <section>
                <p class="description">{{ myProfileDetails.description }}</p>
            </section>
            <section class="emailDetails">
                <a class="email" href="mailto:{{ myProfileDetails.email }}">{{ myProfileDetails.email }}</a>
            </section>
            <section class="achievement-section">
                <h3>Achievements</h3>
                <section id="image-section">
                    <img
                        class="achievement-image"
                        *ngFor="let achievementImage of achievementImages"
                        src="{{ achievementImage.url }}"
                        alt=""
                    />
                </section>
                <button class="button-styling" routerLink="/achievements">
                    Achievements
                    <img
                        id="achievement-logo"
                        src="https://static.vecteezy.com/system/resources/previews/009/315/016/original/winner-trophy-in-flat-style-free-png.png"
                        alt=""
                    />
                </button>
            </section>
            <section class="personalProjects">
                <h2 class="personalProjectsTitle">Personal Projects</h2>
                <app-dummypersonalprojects></app-dummypersonalprojects>
                <button class="addProject" type="button" routerLink="/create-project">Add Project</button>
            </section>
        </section>
    </aside>
</section>
